<div class="main-menu">
  <div class="logo">
    <li><a href="logo">Logo</a></li>
  </div>
  <ul class="menu-links">
    <li class="nav-item">
      <a class="nav-link" (click)="onSelectProductType('Home')">Home</a>
    </li>
    <li class="nav-item" *ngFor="let productType of productTypes">
      <a class="nav-link" (click)="onSelectProductType(productType.type)">{{ productType.type }}</a>
    </li>
  </ul>
  <div class="menu-service">
    <ul>
      <li *ngIf="isAdmin" (click)="navigateToAdmin()"><fa-icon [icon]="faAdmin"></fa-icon></li>
      <li><fa-icon [icon]="faGlass"></fa-icon></li>
      <li><app-profile-options></app-profile-options></li>
      <li><app-wishlist></app-wishlist></li>
      <li><app-cart></app-cart>
      <li><fa-icon [icon]="faBars"></fa-icon></li>
    </ul>
  </div>
</div>
