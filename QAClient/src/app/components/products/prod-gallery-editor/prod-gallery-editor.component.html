<div class="gallery-container">
    <h3>Gallery Images AAA</h3>
    <div class="image-container" *ngFor="let galleryImage of galleryImages">
        <div class="image-wrapper">
            <img [src]="constructImageUrl(galleryImage.imageUrl)" alt="Gallery Image" width="100" height="100">
            <button class="delete-button" (click)="deleteItem(galleryImage.itemGalleryId)">Delete</button>
        </div>
    </div>
</div>
