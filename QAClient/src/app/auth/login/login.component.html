<div class="centered-container">

  <div class="content-wrapper">

    <mat-tab-group>

      <!-- Login Tab -->
      <mat-tab label="Login">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="container-fluid">
            <h2 class="form-signin-heading">Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email or password.</div>
            <br />
            <label for="email" class="sr-only">Email address</label>
            <input formControlName="email" type="email" id="email" name="email" class="form-control"
              placeholder="User Email" required autofocus>
            <br />
            <label for="password" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control"
              placeholder="Password" required>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
        <p class="register-link" (click)="switchTab('register')">Don't have an account? Create one here</p>
      </mat-tab>

      <!-- Register Tab -->
      <mat-tab label="Register">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="container-fluid">
            <h2 class="form-signin-heading">Register</h2>
            <!-- Add inputs for registration here -->
          </div>
        </form>
        <p class="login-link" (click)="switchTab('login')">Already have an account? Login here</p>
      </mat-tab>

    </mat-tab-group>

  </div>
</div>
