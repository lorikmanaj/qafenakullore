<div class="centered-container">

  <div class="content-wrapper">

    <mat-tab-group id="mat-tab-group">

      <!-- Login Tab -->
      <mat-tab label="Login">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="container-fluid">
            <h2 class="form-signin-heading">Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email or password.</div>
            <br />
            <label for="email" class="sr-only">Email address</label>
            <input formControlName="email" type="email" id="email" name="email" class="form-control"
              placeholder="User Email" required autofocus>
            <br />
            <label for="password" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="password" name="password" class="form-control"
              placeholder="Password" required>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
        <!-- <div class="register-link" (click)="switchTab('register')">Don't have an account? Create one here</div> -->
      </mat-tab>

      <!-- Register Tab -->
      <mat-tab label="Register">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="container-fluid">
            <h2 class="form-signin-heading">Register</h2>
            <label for="registerEmail" class="sr-only">Email address</label>
            <input formControlName="registerEmail" type="email" id="registerEmail" name="registerEmail"
              class="form-control" placeholder="Your Email" required>
            <br />
            <label for="registerPassword" class="sr-only">Password</label>
            <input formControlName="registerPassword" type="password" id="registerPassword" name="registerPassword"
              class="form-control" placeholder="Your Password" required>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit"
              [disabled]="registerForm.invalid">Register</button>
          </div>
        </form>
        <!-- <div class="login-link" (click)="switchTab('login')">Already have an account? Login here</div> -->
      </mat-tab>

    </mat-tab-group>

  </div>
</div>
